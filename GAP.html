  alert("Cannot load jQuery! Please make sure you're connected the Internet and refresh the page!");
  window.stop();

<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="pace/pace.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="ladda/dist/spin.min.js"></script>

<script type="text/javascript" src="js/globalVariables.js"></script>

<body>
  <div class="topnav"></div>
  <div class="container">
    <div class="page-header" style="text-align: center;">
      <h1>GAP Solver</h1>
        <span><a href="https://bitbucket.org/acco93/gap-solver-js/">Repository</a> <a href="https://bitbucket.org/acco93/gap-solver-js/get/6fbc9f51450f.zip">GAP.zip</a></span>
    </div>
    <div class="panel panel-default" style="margin-top:30px;">
      <div class="panel-body">
       <label for="comment">Json instance URL:</label>
        <div class="input-group">
         <input type="text" id="input" class="form-control" value="http://astarte.csr.unibo.it/GAPdata/esempiettoGAP.json" aria-label="...">
         <div class="input-group-btn">
           <button type="button" class="btn btn-default dropdown-toggle " data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">&nbsp;<span class="caret"></span> <span class="sr-only">Toggle Dropdown</span> </button>
           <ul class="dropdown-menu dropdown-menu-right">
             <li><a href="#"  onclick='changeUrl("http://astarte.csr.unibo.it/GAPdata/esempiettoGAP.json")'>EsempiettoGAP.json</a></li>
             <li><a href="#" onclick='changeUrl("http://astarte.csr.unibo.it/GAPdata/1.json")'>1.json</a></li>
             <li><a href="#" onclick='changeUrl("http://astarte.csr.unibo.it/GAPdata/2.json")'>2.json</a></li>
             <li><a href="#"  onclick='changeUrl("http://astarte.csr.unibo.it/GAPdata/3.json")'>3.json</a></li>
             <li><a href="#"  onclick='changeUrl("http://astarte.csr.unibo.it/GAPdata/d801600.json")'>d801600.json</a></li>
             <!--<li role="separator" class="divider"></li>
             <li><a href="#">Separated link</a></li>-->
           </ul>
         </div><!-- /btn-group -->
       </div><!-- /input-group -->
       <div class="form-group">
          <label for="comment">... or paste the json here:</label>
          <textarea id="textarea" class="form-control" rows="5" id="comment" placeholder="Not yet implemented"></textarea>
        </div>
         <button id="processButton" class="btn btn-lg btn-block btn-info ladda-button" onclick="process()" style="margin-top:5px;" data-style="zoom-in"><span class="ladda-label">Process (the URL)</span><span class="ladda-spinner"></span></button>
         <button id="verboseLogButton" class="btn btn-danger" onclick="toggleLog()" style="margin-top:5px;" >Verbose log</button>
      </div>
    </div>
    <div class="form-group">
      <label for="output">Output:</label>
      <div id="output"></div>
    </div>
  </div>


  <div class="bottomnav"></div>
</body>
